<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Profile</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        {% load static %}
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div>
            <section style="height: 40vh; display: flex; flex-flow: column; justify-content: center; align-items: center;">
                <a href="{% url 'index' %}" style="position: absolute; top: 3vh; left: 3vw;">
                    <button style="background-color: #d9ccec; border: unset; padding: 0.6vh 1.8vh; border-radius: 5px;">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                            <path d="M0 0h24v24H0V0z" fill="none"/>
                            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                        </svg>
                    </button>
                </a>
                <section id="symbolHolder" >{{symbol}}</section>
                <p style="font-size: 1.2em; font-weight: bold; margin: 1vh 0 0.2vh 0;">{{username}}</p>
                <p id="followersCount">Followers: {{countOfFollowers}} / Following: {{countOfFollowing}}</p>
                {% if showFollowButton %}
                    <form id="followUnfollowBtn">
                        {% csrf_token %}
                        <input type="hidden" name="userIDs" value="{{viewerID}}/{{creatorID}}/{{FollowingBtnValue}}">
                        <button type="submit" style="padding: 0.35vh 0.9vh; border-radius: 5px;">
                            {{FollowingBtnValue}}
                        </button>
                    </form>
                {% endif %}
            </section>
            {% include "network/posts.html" %}
            {% include "network/pageNav.html" %}
        </div>
        <script type="text/javascript" src="{% static 'network/profilePage.js' %}"></script>
        <script type="text/javascript" src="{% static 'network/actionButtons.js' %}"></script>
    </body>
</html>
